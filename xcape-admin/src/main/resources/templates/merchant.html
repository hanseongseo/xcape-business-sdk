<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="bg-light">
    <nav th:replace="~{fragments :: navbar (merchantSettings)}"></nav>
    <table class="table">
    <thead>
    <tr>
        <th scope="col">지점</th>
        <th scope="col">지점코드</th>
        <th scope="col">주소</th>
        <th scope="col">전화번호</th>
        <th scope="col">운영시간</th>
        <th scope="col">주차유무</th>
        <th scope="col">대표</th>
        <th scope="col">사업자번호</th>
        <th scope="col">이메일</th>
        <th scope="col">사용여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "merchant : ${merchantList}">
        <td th:text ="${merchant.name}"></td>
        <td th:text ="${merchant.code}"></td>
        <td th:text ="${merchant.address}"></td>
        <td th:text ="${merchant.telNumber}"></td>
        <td th:text ="${merchant.businessHour}"></td>
        <td th:text ="${merchant.parkingYn}"></td>
        <td th:text ="${merchant.ceoName}"></td>
        <td th:text ="${merchant.businessRegistrationNumber}"></td>
        <td th:text ="${merchant.email}"></td>
        <td th:text ="${merchant.useYn}"></td>
    </tr>
    </tbody>
</table>
</body>

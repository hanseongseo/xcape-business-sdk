name: 개발서버 admin 배포

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: xcape-admin/build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: package

      - name: Deploy to S3
        env:
          S3_BUCKET: ${{ secrets.DEV_ADMIN_S3_BUCKET }}
        run: |
          aws s3 cp xcape-admin-1.0-SNAPSHOT.jar $S3_BUCKET

      - name: excuting remote ssh commands
        uses: appleboy/ssh-action@v0.1.9 # ssh 접속하는 오픈소스
        with:
          host: ${{ secrets.DEV_ADMIN_EC2_HOST }} # ec2 인스턴스 ip
          username: ${{ secrets.DEV_ADMIN_EC2_USERNAME }} # ubuntu 아이디
          key: ${{ secrets.DEV_ADMIN_EC2_SSH_KEY }} # ec2 인스턴스 pem key
          port: 22 # 접속포트번호 (보통 22)
          script: | # 실행될 스크립트
            aws s3 cp s3://xcape-dev-admin/xcape-admin-1.0-SNAPSHOT.jar .
            java -jar xcape-admin-1.0-SNAPSHOT.jar
